<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal D3 Page</title>
</head>
<body>
    <h1>UNS Agency Status</h1>

    <div id="d3-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <script>
        const data = [
            { agency_id: "mi-state-ct", status: "vault coded" },
            { agency_id: "ny-monroe-da", status: "new data" },
            { agency_id: "la-ebr-da", status: "wrangled" },
            { agency_id: "ca-yolo-da", status: "new data" },
        ];

        const margin = { top: 20, right: 30, bottom: 40, left: 90 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#d3-container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);


        const x = d3.scaleBand()
            .domain(data.map(d => d.status))
            .range([0, width])
            .padding(0.1);

        const y = d3.scaleBand()
            .domain(data.map(d => d.agency_id))
            .range([height, 0])
            .padding(0.1);

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.status))
            .attr("y", d => y(d.agency_id))
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .attr("fill", "steelblue");
    </script>
</body>
</html>
