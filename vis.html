<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal D3 Page</title>
</head>
<body>
    <h1>UNS Agency Status</h1>

    <div id="d3-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <script>
        var svg = d3.select("#d3-container")
            .append("svg")
            .attr("width", 600)
            .attr("height", 480);

        svg.append("circle")
            .attr("cx", 50)
            .attr("cy", 50)
            .attr("r", 40)
            .style("fill", "blue");

        svg.append("circle")
            .attr("cx", 400)
            .attr("cy", 50)
            .attr("r", 40)
            .style("fill", "red");
    </script>
</body>
</html>
